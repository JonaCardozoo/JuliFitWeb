<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Julian Gonzalez | Personal Trainer</title>
</head>
<body>
    <header>
        <div class="header">
          <button class="menu-btn" aria-label="Open Menu">
            <svg
              height="24"
              viewBox="0 0 24 24"
              width="24"
              
              aria-label="Open Menu"
              role="img"
            >
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
          </button>
          <div class="logo"><img src="images/JF.png" alt="" style="width: 60px"></div>
          <nav class="menu">
            <div class="drawer">
              <button class="close-btn" aria-label="Close Menu">
                <svg
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                  
                  aria-label="Close Menu"
                  role="img"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                  ></path>
                </svg>
              </button>
              <a href="#">Inicio</a>
              <a href="#SobreMi">Sobre mi</a>
              <a href="#Planes">Planes</a>
              <a href="#CambiosFisicos">Cambios fisicos</a>
              <a href="#Q&A">Q&A</a>
              <a href="#Contacto">Contacto</a>
            </div>
            <div class="blank"></div>
          </nav>
        </div>
      </header>

      <section class="sobre-mi" id="SobreMi">

        <div class="container">
            <img src="images/juli.jpg" alt="" />
            <p class="title">Julian Gonzalez</p>
            <div class="overlay"></div>
            <div class="button"><a href="#"> Instagram </a></div>
          </div>

      </section>


        
      <script src="app.js"></script>
</body>
</html>
